### GENERAL
profile=high-quality
vo=gpu
volume=60
volume-max=200
hwdec=nvdec
slang=en,eng
alang=jp,ja,en,eng

### SCREENSHOTS
screenshot-dir=~/
screenshot-format=png
screenshot-high-bit-depth=no
screenshot-template="mpv-shot-%F.%P"

### OSD
osd-bold=yes
osd-blur=0.3
osd-font="Noto sans"

### DEBAND
deband=no # toggle with h
deband-iterations=8
deband-threshold=64
deband-grain=48

### SUB STYLE
sub-font="Noto sans"
sub-font-size=50
sub-color="#FFFFFF"
sub-border-size=2.4
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.75
